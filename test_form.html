<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>
<body>
    <h1>Test de Formulario</h1>
    <form id="testForm">
        <input type="text" id="title" placeholder="T√≠tulo" required>
        <textarea id="content" placeholder="Contenido" required></textarea>
        <button type="submit">Crear Nota</button>
    </form>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            console.log('üîµ Enviando nota:', { title, content });
            
            try {
                const response = await fetch('http://localhost:8000/api/notes/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJkMGNjODkwMy0wNGEyLTQyZmEtYjZiNy1iNzM5YmZmZDdhNDUiLCJleHAiOjE3MzU1NzU2MDB9.example' // Token de ejemplo
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content,
                        status: 'draft',
                        tags: []
                    })
                });
                
                console.log('üîµ Response status:', response.status);
                const data = await response.json();
                console.log('üîµ Response data:', data);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        });
    </script>
</body>
</html>
